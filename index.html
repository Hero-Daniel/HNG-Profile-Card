<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <article  data-testid="test-profile-card" class="profile-card">
    <div class="name-img">
      <figure class="image-container">
        <img
          data-testid="test-user-avatar"
          class="img"
          src="./asset/WhatsApp Image 2025-02-28 at 00.16.06.jpg"
          alt="Profile Picture of Daniel Oyereyi Jimoh"
        />
      </figure>
      <header aria-label="name">
      <h2 data-testid="test-user-name">Daniel Oyereyi Jimoh</h2>
      </header>
    </div>
<div class="bio-section">
      <div class="bio">
      <p data-testid="test-user-bio">"Front-end developer and avid reader"</p>
    </div>
    <nav data-testid="test-user-social-links">
      <a href="https://github.com/Hero-Daniel" data-testid="test-user-social-Github" target="-blank" rel="noopener noreferrer">Github</a>
      <a href="https://x.com/Supercoolclown" data-testid="test-user-social-X" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.frontendmentor.io/profile/Hero-Daniel" data-testid="test-user-social-Front-End Mentor" target="_blank" rel="noopener noreferrer">Front-End Mentor</a>
    </nav>
    <div class="list">
      <section class="hobbies" data-testid="test-user-hobbies">
        <h2>Hobbies</h2>
        <ul >
          <li>Coding</li>
          <li>Traveling</li>
          <li>Reading</li>
          <li>Gaming</li>
        </ul>
      </section>

      <section class="dislikes" data-testid="test-user-dislikes">
        <h2>Dislikes</h2>
        <ul>
          <li>Bugs</li>
          <li>Long Noise</li>
          <li>Slow Internet</li>
          <li>Waiting In Long Lines</li>
        </ul>
      </section>
    </div>
    <div data-testid="test-user-time" class="mt-2">
      <h2>Current Time in Milliseconds:</h2>
      <p id="time"></p>
    </div>
</div>
</article>
<script src="./script.js"></script>
</body>
</html>
